<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal-52 | Node {{ node_id }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e14;
            color: #f9fafb;
            min-height: 100vh;
            padding: 20px;
        }
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 40px);
        }
        .header {
            grid-column: 1 / -1;
            background: #111827;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { color: #10b981; font-weight: bold; font-size: 1.5rem; }
        .sidebar {
            background: #111827;
            border-radius: 12px;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .main-content { display: flex; flex-direction: column; }
        .chat-area {
            background: #111827;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            min-height: 400px;
        }
        .message-item, .system-message {
            background: #1f2937;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .system-message {
            background: #0a0e14;
            color: #9ca3af;
            font-family: monospace;
            font-size: 0.875rem;
        }
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #374151;
        }
        .input-wrapper {
            display: flex;
            gap: 1rem;
        }
        .input-wrapper input {
            flex: 1;
            background: #1f2937;
            border: 1px solid #374151;
            color: #f9fafb;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
        }
        .input-wrapper input:focus {
            outline: none;
            border-color: #10b981;
        }
        .btn {
            background: #1f2937;
            color: #f9fafb;
            border: 1px solid #374151;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #10b981;
            border-color: #10b981;
        }
        .btn-primary {
            background: #10b981;
            border-color: #10b981;
        }
        .btn-danger {
            background: #ef4444;
            border-color: #ef4444;
        }
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .action-btn {
            background: #1f2937;
            border: 1px solid #374151;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .action-btn:hover {
            border-color: #10b981;
        }
        .sidebar-section {
            margin-bottom: 2rem;
        }
        .sidebar-section h3 {
            color: #10b981;
            margin-bottom: 1rem;
        }
        
        /* Media Panel */
        .media-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 400px;
            background: #111827;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 1rem;
            display: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .media-panel.active {
            display: block;
        }
        .media-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .video-container {
            position: relative;
            margin-bottom: 1rem;
        }
        #remoteVideo {
            width: 100%;
            height: 220px;
            background: #1f2937;
            border-radius: 8px;
            object-fit: cover;
        }
        #localVideo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 75px;
            border: 2px solid #10b981;
            border-radius: 6px;
            object-fit: cover;
        }
        .media-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .media-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid #374151;
            background: #1f2937;
            color: #f9fafb;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .media-btn:hover {
            background: #10b981;
        }
        
        /* Call Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #111827;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #374151;
            min-width: 300px;
        }
        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">üõ°Ô∏è METAL-52</div>
            <div class="node-info">Node {{ node_id }} | {{ local_ip }}:{{ ports.web }}</div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>üìä Status</h3>
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">Connections</span>
                        <span class="status-value" id="activeConnections">0</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>‚ö° Actions</h3>
                <div class="quick-actions">
                    <button class="action-btn" onclick="initializeAudioCall()">
                        <span class="action-icon">üé§</span>
                        <span class="action-label">Audio Call</span>
                    </button>
                    <button class="action-btn" onclick="initializeVideoCall()">
                        <span class="action-icon">üìπ</span>
                        <span class="action-label">Video Call</span>
                    </button>
                    <button class="action-btn" onclick="attachFile()">
                        <span class="action-icon">üìÅ</span>
                        <span class="action-label">File Transfer</span>
                    </button>
                    <button class="action-btn" onclick="emergencyStop()">
                        <span class="action-icon">‚ö†Ô∏è</span>
                        <span class="action-label">Emergency</span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-area">
                <div class="chat-header">
                    <h2>üîí Secure Communication</h2>
                    <div>
                        <button class="btn" onclick="clearChat()">üóëÔ∏è Clear</button>
                        <button class="btn" onclick="exportChat()">üíæ Export</button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="system-message">
                        <span class="timestamp">[SYSTEM]</span> Metal-52 Node {{ node_id }} initialized
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Enter secure message..." maxlength="500" autocomplete="off">
                        <button class="btn btn-primary" onclick="sendMessage()">üì§ Send</button>
                    </div>
                    <div class="input-info">
                        <div class="encryption-status">üîê End-to-end encrypted</div>
                        <div class="char-count"><span id="charCount">0</span>/500</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Media Panel -->
    <div id="mediaPanel" class="media-panel">
        <div class="media-header">
            <h3>üìû Call Active</h3>
            <button class="btn btn-danger" onclick="endCall()">End Call</button>
        </div>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline controls></video>
            <video id="localVideo" autoplay playsinline muted="true"></video>
        </div>
        <div class="media-controls">
            <button id="muteBtn" class="media-btn" onclick="toggleMute()">üé§</button>
            <button id="videoBtn" class="media-btn" onclick="toggleVideo()">üìπ</button>
        </div>
    </div>

    <!-- Call Modal -->
    <div id="callModal" class="modal">
        <div class="modal-content">
            <h3>üìû Incoming Call</h3>
            <p id="callModalMessage">Incoming call from Node-X</p>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="declineCall()">üìµ Decline</button>
                <button class="btn btn-primary" onclick="acceptCall()">‚úÖ Accept</button>
            </div>
        </div>
    </div>

    <script>
        window.nodeConfig = {
            node_id: {{ node_id }},
            local_ip: "{{ local_ip }}",
            ports: {{ ports|tojson|safe }}
        };
    </script>
    <script src="/static/webrtc.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
